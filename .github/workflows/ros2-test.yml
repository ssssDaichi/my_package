name: build-and-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup ROS 2 (Humble)
      run: |
        sudo apt-get update && sudo apt-get install -y curl gnupg2 lsb-release
        sudo curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.key | sudo apt-key add -
        sudo sh -c 'echo "deb [trusted=yes] http://packages.ros.org/ros2/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros2-latest.list'
        sudo apt-get update
        sudo apt-get install -y ros-humble-desktop

    - name: Install dependencies
      run: sudo apt-get install -y python3-colcon-common-extensions

    - name: Build workspace
      run: |
        colcon build
        source install/setup.bash

    - name: Run tests
      run: |
        colcon test
        colcon test-result --verbose

